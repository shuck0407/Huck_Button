<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <!--Bootstrap imports -->
  <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!--D3 import-->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <!--Plotly-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  

  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="icon" type="image/png" href="../static/images/favicon-32x32.png" sizes="32x32" />
</head>

<body>
    <div class="jumbotron" style="text-align: center">
        <div class="container">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="well">
                    <h5>Select a Belly Button:</h5>
                        <select id="selDataset" onchange="bbChanged(this.value)"></select>
                </div>             
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sample MetaData</h3>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                     
                </div>
                     
            </div>        
                         
            <div class="col-md-6">
                <div class="bb-pie">
                      </div>
            
            </div>
        
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="container">
                    <div class="bb-bubble">
                        </div>
                </div>
            </div>
        </div>
   
    </div>
  


<script src="/static/js/app.js"></script>

</body>

</html>
